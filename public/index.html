<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <body>

    <nav>
      <div class="nav-wrapper teal" style="padding-left: 10px;">
         <a href="#!" class="brand-logo">Ajax Demo</a>
      </div>
  </nav>
  <main class="row" style="padding: 40px">
       <table>
         <thead>
              <tr>
                 <th>#</th>
                 <th>name</th>
                 <th>Type</th>
                 <th>website</th>
              </tr>
              </thead>
                <tbody id="result">
                                              
                </tbody>
         </table>
   </main>
   <script>

function drawTable(records){
    let result = document.querySelector('#result');
    
    let html = '';
    for(let record of records){
        
        html += `<tr>
          <td>${record.id}</td>
          <td>${record.name}</td>
          <td>${record.brewery_type}</td>
          <td>${record.website_url}</td>    
        </tr>`;
    }
    result.innerHTML = html;
}


drawTable([{
   id: 1,
   name: "bob's",
   brewery_type: "fire",
   website_url:"https://bobs.com"
}]);

  async function getData(url) {
    try{
      let response = await fetch(url);
      let result = await response.json();
      drawTable(result);
    }

    catch(e){
      console.log(e);
    }
  }

  getData("//api.openbrewerydb.org/breweries/search?query=harry");

   </script>



    <hr> <br>
    <h1>My Page</h1>

    <input type="button" id="alertBtn" value="alert" onclick= "alertFun()"/>
    <input type="button" value="confirm" onclick="confirmFun()"/>

    <span id="result"></span>
   

    <img id="nickcage" src="https://placecage.lucidinternets.com/200/300" alt="Calm Cage">

    <script>
        
          function myFun(){
            alert("Hello ! This is an alert");
          }
          
          function myFun2(){
            console.log("myFun2 called");
          }
    
          function logEventType(event){
            console.log(event.type);
          }

        let myBtn = document.querySelector("#myBtn");

        myBtn.addEventListener("mouseover", logEventType);//logs 'mouseover'

        function loaded(){
          console.log("img loaded");
        }

        let pic = document.querySelector("#nickcage");

    </script>
